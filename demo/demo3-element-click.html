<!doctype html>
<html>
<head>
    <title>给某个独立元素加滚动条</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width,user-scalable=no">
    <link href="demo.css" rel="stylesheet">
</head>
<body>
<div id="divP">
    <div id="divC">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.0.0.min.js"></script>
<script src="../jquery.loadMore.min.js"></script>
<script type="text/javascript">

    $(function () {

        var data = {
            page: 1,
            limit: 1
        };

        //给某个独立元素加滚动条
        var obj = $("#divP").loadMore({
            loadType: 'click',
            conLocation: '#divC',
            url: "http://huangchiyu.net/php/hcy/github/github.php",
            dataType: 'json',
            data: {page: data.page, limit: data.limit},

            success: function (res) {
                data.page += 1;
                obj.updatePram('data', data);
                render(res.data);
            }
        });


        function render(data) {
            $.each(data, function (key, value) {
                var img = $('<div class="box"><img class="images" src="' + value + '" alt=""></div>');
                $("#divC").append(img);
            });
        }
    });
</script>
</body>
</html>
